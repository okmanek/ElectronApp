<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Shopping List Item</title>
  </head>
  <body>
    <h1>ShoppingList</h1>
    <form>
      <div>
	 <label>Enter Item</label>
	 <input type="text" id="item" autofocus> <!-- as soon as this window is loaded, autofocus it -->
      </div>
      <button type="submit">add Item</button>
    </form>

    <script>
      const electron = require('electron');
      const {ipcRenderer} = electron;

      const form = document.querySelector('form');
      form.addEventListener('submit', submitForm);  // once there is a submit, execute submitForm()

      function submitForm(e) {
        // by default form tries to submit to a file. prevent it:
	 e.preventDefault();
	 // console.log(123);
	 const item = document.querySelector('#item').value;
	 ipcRenderer.send('item:add', item);
      }
    </script>
  </body>
</html>
